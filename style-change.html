<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-Change</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="box1">
    </div>
    <p id="para1">Hello World</p>
    <button type="button" onclick="changeBgColor()">Click-BOX</button>
    <button type="button" onclick="changeTextColor()">Click-TEXT</button>

    <script>
        function changeBgColor() {
            // var element = document.getElementById("box1");
            // element.style.backgroundColor = "yellow";
            document.getElementById("box1").style.backgroundColor = "blue";
        }

        function changeTextColor() {
            document.getElementById("para1").style.color = "blue";
        } 
    </script>
</body>
</html>
