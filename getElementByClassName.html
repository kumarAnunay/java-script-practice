<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByClassName</title>

    <style>
        #container{
            height: 100vh;
        }
        .box{
            width: 200px;
            height: 150px;
            background-color: black;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .border1{
            border: 2px solid red;
        }
        .border2{
            border: 2px solid yellow;
        }
        .border3{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">O</div>
        <div class="box">U</div>
        <div class="box">T</div>
    </div>

    <button type="button" onclick="centerBox()">Click to center</button>

    <script>
        var addingClass = document.getElementsByClassName("box");
        for(obj of addingClass){
            if(obj.innerHTML == "O"){
                obj.classList.add("border1");
                obj.style.color="red";
                obj.innerHTML ="Hello";
            }
            else if(obj.innerHTML == "U"){
                obj.classList.add("border2");
                obj.style.color="yellow";
                obj.innerHTML="World";
            }
            else{
                obj.classList.add("border3");
                obj.style.color="green";
                obj.innerHTML="!!!";
            }
        }

        function centerBox(){
            var centerBox = document.getElementById("container");
            centerBox.style.display="flex";
            centerBox.style.justifyContent="center";
            centerBox.style.alignItems="center";
        }
    </script>
</body>
</html>
