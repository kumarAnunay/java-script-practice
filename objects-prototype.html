
<p id="demo"></p>

<script>
  const myObj = {
    name: "John",
    age: 30,
    cars: [
      { name: "Ford", models: ["Fiesta", "Focus", "Mustang"] },
      { name: "BMW", models: ["320", "X3", "X5"] },
      { name: "Fiat", models: ["500", "Panda"] },
    ],
    myFun: function(){
        return "Hello World";
    }
  };

  let x = "";
  for (let i in myObj.cars) {
  x += "<h2>" + myObj.cars[i].name + "</h2>";
  for (let j in myObj.cars[i].models) {
    x += myObj.cars[i].models[j] + "<br>";
  }
}

document.getElementById("demo").innerHTML = x;


  const subObj = Object.create(myObj);
  subObj.name = "Levis";
  console.log(subObj["name"]);
  console.log(subObj.myFun());


  const moreObj = {
    __proto__ : myObj,
    age: 45,
  }

  console.log(moreObj.name);
  console.log(moreObj.age);

  const lstObj = {
    id: 1,
    gender: "Male"
  }
  Object.setPrototypeOf(lstObj, moreObj);
  console.log("---------");
  console.log(lstObj);

</script>
