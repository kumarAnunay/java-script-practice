    <body>
        Alert Msg:-<input type="text" id="text"/>
        <br />
        <button type="button" onclick="alertMsg()">Click</button>

        <script>
            function alertMsg(){
                var msg = document.getElementById("text").value;
                alert(msg);
            }
        </script>
