<script>
    const timeoutId = setTimeout(() => {
        console.log("Timeout");
    }, 5000);

    clearTimeout(timeoutId);

</script>

<script>
    const intervalId = setInterval(() => {
        console.log("Interval");
    }, 2000);

    setTimeout(() => {
        clearInterval(intervalId);
    }, 10000)
</script>
