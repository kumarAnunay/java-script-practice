<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-propogation</title>
    <style>
        div {
            padding: 50px;
            background-color: rgba(49, 35, 197, 0.2);
            text-align: left;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <a id="myAnchor" href="https://www.newtonschool.co/">Go to Website</a>
    <br>
    <p>Click the DIV </p>
    <div id="div2" onclick="func2()">DIV 2
        <div id="div1" onclick="func1(event)">DIV 1</div>
    </div>
    Stop propagation:
    <input type="checkbox" id="check">
    <script>
        const anchorTag = document.getElementById("myAnchor");
        anchorTag.addEventListener("click", (event) => {
            event.preventDefault();
        })

        function func1(event) {
            if (flag) {
                event.stopPropagation();
            }
            alert("DIV 1 is clicked.");
        }

        function func2() {
            alert("DIV 2 is clicked.");
        }

        let flag = false;
        const checkbox = document.getElementById("check");
        checkbox.addEventListener("click", (event) => {
            if (event.target.checked) {
                flag = true;
            }
            else {
                flag = false;
            }
        });
    </script>
</body>

</html>
