<script>
    //The slice method is used to extract a portion of an array or string without modifying the original array or string.
    //It takes two arguments: the starting index (inclusive) and the ending index (exclusive).

    const arr = [1, 2, 3, 4, 5, 6];
    console.log(arr.slice(0, -1));

    const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    const ans = fruits.slice(1, 3);
    console.log(ans);
</script>
